<!DOCTYPE html>
<html dir="rtl">
<head>
  <title>Toggle Sidebar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px; /* hidden by default */
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
    }

    /* When sidebar is open */
    .sidebar.open {
      left: 0;
    }

    /* Button */
    .toggle-btn {
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      margin: 10px;
    }

  </style>
</head>

<body>

  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <aside id="sidebar" class="sidebar">
    <h2>Menu</h2>
    <p>Home</p>
    <p>About</p>
    <p>Contact</p>
  </aside>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>

</body>
</html>
